    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Top Navigation Bar style from screenshot */
        .finder-toolbar {
            height: 52px;
            background-color: #1e1e1e;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid #2a2a2a;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .nav-arrows {
            display: flex;
            gap: 12px;
            margin-right: 20px;
        }

        .nav-arrow {
            color: #888;
            font-size: 20px;
            cursor: pointer;
        }

        .path-label {
            font-weight: 600;
            font-size: 15px;
            letter-spacing: 0.5px;
            color: #e0e0e0;
        }

        /* Folder Grid Container */
        .folder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .folder-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .folder-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .folder-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 8px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .folder-name {
            font-size: 13px;
            text-align: center;
            color: #efefef;
            line-height: 1.2;
            word-break: break-word;
            max-width: 110px;
        }

        /* macOS Blue Folder SVG simulation */
        .mac-folder {
            fill: #73c1f3;
        }
    </style>
</head>
